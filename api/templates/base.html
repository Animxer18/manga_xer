<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header style="height: 100%">
    <nav class="nav-bar">
      <div class="title">
        <!--    -->

          </g>
        </svg>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
        <img width="40" height="40" src="https://www.pngfind.com/pngs/m/140-1404349_logo-manga-png-manga-entertainment-logo-transparent-png.png" alt="logo.svg">
        &nbsp;&nbsp;
        <h3 style="font-weight: bolder">By:XER</h3>
      </div>
      <svg onclick="openCloseSearch()" id="search" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <path d="M46.599 40.236L36.054 29.691C37.89 26.718 39 23.25 39 19.5 39 8.73 30.27 0 19.5 0S0 8.73 0 19.5 8.73 39 19.5 39c3.75 0 7.218-1.11 10.188-2.943l10.548 10.545a4.501 4.501 0 0 0 6.363-6.366zM19.5 33C12.045 33 6 26.955 6 19.5S12.045 6 19.5 6 33 12.045 33 19.5 26.955 33 19.5 33z" />
      </svg>
    </nav>
    <!--  nav menu  -->
    <div id="nav_menu">
      <a href="/">Home</a>
     
    </div>
    <div id="searchBox"><!--  searchBox  -->
      <input type="text" name="sQueryBox" id="queryBox" placeholder="Search mangas...">
      <a href="" style="display: flex;align-items: center;" id="searchBtn" name="searchBtn" style="color: #000">Search</a>
    </div>
    </nav>
    <main id="body">
      {% block content %} {% endblock %}
    </main>
  </header>
  <footer>



  </footer>
  <script>
  let input = document.querySelector('#queryBox');
  input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("searchBox").click();
    }
  });
  
  input.addEventListener('input',()=>{
    document.querySelector('#searchBtn').href = '/search/'+input.value;
  });
  
    let search = document.querySelector('#search');
let searchOpened = false;
let searchBox = document.querySelector('#searchBox');


// open and close searchBox onclick
function openCloseSearch(){
  if(searchOpened == false){
    searchBox.style.height = '5rem';
    searchOpened = true;
    search.style.fill = '#03D2DF';
  }else{
    searchBox.style.height = '0';
    searchOpened = false;
    search.style.fill = '#fff';
  }
}

// onclick open close nav_menu
let navMenuBtn = document.querySelector('#nav_menu-btn');
let nav_menu = document.querySelector('#nav_menu');
let navOpened = false;
function openCloseNav_menu(){
  if(navOpened == false){
    nav_menu.style.width = '300px';
    navOpened = true;
    navMenuBtn.style.fill = '#03D2DF';
  }else{
    nav_menu.style.width = '0px';
    navOpened = false;
    navMenuBtn.style.fill = '#fff';
  }
}
  </script>
</body>

</html>
